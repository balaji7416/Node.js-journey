<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node.js Form</title>
</head>
<body>
  <h2>Simple Form</h2>
  <form action="/submit" method="POST">
    <label>Name: <input type="text" name="name" /></label><br>
    <label>Email: <input type="email" name="email" /></label><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
